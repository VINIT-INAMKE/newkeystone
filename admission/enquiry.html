<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->

    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="icon" href="../images/keystone_logo.webp" type="image/jpeg" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css" />
    <title>Keystone School of Engineering</title>
  </head>

  <body>
    <!--=============== HEADER ===============-->
    <header class="header">
      <inn-header></inn-header>
    </header>
    <div id="admimain">
      <section class="adm-registration-section">
        <h2 class="adm-h2">Admission Enquiry Form</h2>
        <form
          id="adm-registration-form"
          class="adm-form"
          name="Admission_Form"
          netlify
        >
          <div class="adm-form-group">
            <label for="adm-candidate-name" class="adm-label"
              >Candidate Name *</label
            >
            <input
              type="text"
              id="adm-candidate-name"
              name="candidate-name"
              required
              class="adm-input"
            />
          </div>
          <div class="adm-form-group">
            <label for="adm-candidate-email" class="adm-label"
              >Candidate Email *</label
            >
            <input
              type="email"
              id="adm-candidate-email"
              name="candidate-email"
              required
              class="adm-input"
            />
          </div>
          <div class="adm-form-group">
            <label for="adm-contact-no" class="adm-label">Contact No.</label>
            <input
              type="text"
              id="adm-contact-no"
              name="contact-no"
              class="adm-input"
            />
          </div>

          <div class="adm-form-group">
            <label for="adm-admission-year" class="adm-label"
              >Admission Year</label
            >
            <select
              id="adm-admission-year"
              name="admission-year"
              class="adm-select"
            >
              <option value="" selected>Select your Year</option>
              <option value="first-year">
                Bachelor of Engineering (First Year)
              </option>
              <option value="direct-second-year">
                Bachelor of Engineering (Direct Second Year)
              </option>
            </select>
          </div>
          <div class="adm-form-group">
            <label for="computer_engineering">
              <input
                type="checkbox"
                name="computer_engineering"
                value="Computer Engineering"
                class="adm-input"
              />
              Computer Engineering
            </label>
            <div></div>
            <label for="entc_engineering">
              <input
                type="checkbox"
                name="entc_engineering"
                value="Electronics and Telecommunications Engineering"
                class="adm-input"
              />
              E & TC Engineering
            </label>
            <div></div>
            <label for="mech_engineering">
              <input
                type="checkbox"
                name="mech_engineering"
                value="Mechanical Engineering"
                class="adm-input"
              />
              Mechanical Engineering
            </label>

            <div></div>
            <label for="aids_engineering">
              <input
                type="checkbox"
                name="aids_engineering"
                value="AI & DS Engineering"
                class="adm-input"
              />
              AI & DS Engineering
            </label>
          </div>
          <div id="additional-fields" class="adm-form-group"></div>
          <button type="submit" class="adm-button1">Submit</button>
        </form>
      </section>
    </div>
    <inn-footer></inn-footer>
    <script src="../assets/js/components.js"></script>
    <!-- Swiper JS -->
    <!-- <script src="../assets/js/admissionform.js"></script> -->
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <!--=============== MAIN JS ===============-->

    <script src="../assets/js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const admissionYearSelect =
          document.getElementById("adm-admission-year");
        const additionalFieldsContainer =
          document.getElementById("additional-fields");

        admissionYearSelect.addEventListener("change", function () {
          const selectedOption = this.value;
          additionalFieldsContainer.innerHTML = ""; // Clear previous fields

          if (selectedOption === "first-year") {
            // Add fields for Bachelor of Engineering (First Year)

            const pcmMarksInput = document.createElement("div");
            pcmMarksInput.innerHTML =
              '<label for="adm-pcm-marks" class="adm-label">PCM Marks</label><input type="text" id="adm-pcm-marks" name="pcm-marks" class="adm-input">';
            additionalFieldsContainer.appendChild(pcmMarksInput);

            const mhtCETStatusSelect = document.createElement("div");
            mhtCETStatusSelect.innerHTML = `
              <label for="adm-mht-cet-status" class="adm-label">MHT-CET Status</label>
              <select id="adm-mht-cet-status" name="mht-cet-status" class="adm-select">
                <option value="appeared">Appeared</option>
                <option value="not-appeared">Not Appeared</option>
              </select>`;
            additionalFieldsContainer.appendChild(mhtCETStatusSelect);

            const jeeStatusSelect = document.createElement("div");
            jeeStatusSelect.innerHTML = `
              <label for="adm-jee-status" class="adm-label">JEE Status</label>
              <select id="adm-jee-status" name="jee-status" class="adm-select">
                <option value="appeared">Appeared</option>
                <option value="not-appeared">Not Appeared</option>
              </select>`;
            additionalFieldsContainer.appendChild(jeeStatusSelect);
          } else if (selectedOption === "direct-second-year") {
            // Add fields for Bachelor of Engineering (Direct Second Year)

            const diplomaPercentageInput = document.createElement("div");
            diplomaPercentageInput.innerHTML =
              '<label for="adm-diploma-percentage" class="adm-label">Diploma/B.Sc Percentage</label><input type="text" id="adm-diploma-percentage" name="diploma-percentage" class="adm-input">';
            additionalFieldsContainer.appendChild(diplomaPercentageInput);

            // Add class names to the dynamically created elements
            const checkboxes = additionalFieldsContainer.querySelectorAll(
              '.adm-input[type="checkbox"]'
            );
            checkboxes.forEach((checkbox) => {
              checkbox.classList.add("adm-input");
            });
          }
        });
      });
    </script>
  </body>
</html>
