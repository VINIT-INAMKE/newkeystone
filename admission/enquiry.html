<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

  <!--=============== CSS ===============-->

  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="../assets/css/header.css" />
  <link rel="icon"
    href="https://media.discordapp.net/attachments/851837926496796694/1229814106828181654/keystone_logo.png?ex=66310ca3&is=661e97a3&hm=9946e263d94d7ff17492c84153f41643bbd3e95a06fdc7041db2e70c5bb5964a&=&format=webp&quality=lossless" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css" />
  <title>Keystone School of Engineering</title>
</head>

<body>
  <!--=============== HEADER ===============-->
  <header class="header">
    <inn-header></inn-header>
  </header>
  <div id="admimain">
    <section class="adm-registration-section">
      <h2 class="adm-h2">Admission Enquiry</h2>
      <form id="adm-registration-form" class="adm-form">
        <div class="adm-form-group">
          <label for="adm-candidate-name" class="adm-label">Candidate Name *</label>
          <input type="text" id="adm-candidate-name" name="candidate-name" required class="adm-input" />
        </div>
        <div class="adm-form-group">
          <label for="adm-candidate-email" class="adm-label">Candidate Email *</label>
          <input type="email" id="adm-candidate-email" name="candidate-email" required class="adm-input" />
        </div>
        <div class="adm-form-group">
          <label for="adm-contact-no" class="adm-label">Contact No.</label>
          <input type="text" id="adm-contact-no" name="contact-no" class="adm-input" />
        </div>
    
        <div class="adm-form-group">
          <label for="adm-admission-year" class="adm-label">Admission Year</label>
          <select id="adm-admission-year" name="admission-year" class="adm-select">
            <option value="" selected>Select your Year</option>
            <option value="first-year">
              Bachelor of Engineering (First Year)
            </option>
            <option value="direct-second-year">
              Bachelor of Engineering (Direct Second Year)
            </option>
          </select>
        </div>
        <div id="additional-fields" class="adm-form-group">
          <label for="computer_engineering">
            <input type="checkbox" name="computer_engineering" value="Computer Engineering" class="adm-input">Computer
            Engineering
          </label>
          <label for="entc_engineering">
            <input type="checkbox" name="entc_engineering" value="Electronics and Telecommunications Engineering"
              class="adm-input">Electronics and Telecommunications Engineering
          </label>
          <label for="mech_engineering">
            <input type="checkbox" name="mech_engineering" value="Mechanical Engineering" class="adm-input">Mechanical Engineering
          </label>
          <label for="aids_engineering">
            <input type="checkbox" name="aids_engineering" value="AI & DS Engineering" class="adm-input">AI & DS Engineering
          </label>
        </div>
     

        <div id="adm-cont">
          <button type="submit" class="adm-button">Submit</button>
        </div>
      </form>
    </section>
  </div>
  <oute-footer></oute-footer>
  <script src="../assets/js/components.js"></script>
  <!-- Swiper JS -->
  <!-- <script src="../assets/js/admissionform.js"></script> -->
  <script src="../assets/js/swiper-bundle.min.js"></script>
  <!--=============== MAIN JS ===============-->

  <script src="../assets/js/main.js"></script>
</body>

</html>
