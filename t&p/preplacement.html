<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
    />
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../assets/css/home.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />

    <link rel="icon" href="../images/keystone_logo.webp" type="image/jpeg" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css" />
    <title>Keystone School of Engineering</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header">
      <inn-header></inn-header>
    </header>
    <div id="main" style="margin-top: 5rem">
      <div class="gallery">
        <h1 id="prog-title">Preplacement Gallery</h1>

        <div class="galimage-container">
          <a href="./gallery/1.webp" class="galimage 1">
            <img src="./gallery/1.webp" alt="" />
          </a>

          <a href="./gallery/2.jpg" class="galimage 1">
            <img src="./gallery/2.jpg" alt="" />
          </a>
          <a href="./gallery/3.webp" class="galimage 2">
            <img src="./gallery/3.webp" alt="" />
          </a>
          <a href="./gallery/4.webp" class="galimage 2">
            <img src="./gallery/4.webp" alt="" />
          </a>
          <a href="./gallery/5.webp" class="galimage 3">
            <img src="./gallery/5.webp" alt="" />
          </a>
        </div>
        <!-- <ul class="controls">
          <button class="buttons active" data-filter="1">1</button>
          <button class="buttons" data-filter="2">2</button>
          <button class="buttons" data-filter="3">3</button>
          <button class="buttons" data-filter="4">4</button>
          <button class="buttons" data-filter="5">5</button>
        </ul> -->
      </div>
    </div>
    <inn-footer></inn-footer>
    <script src="../assets/js/components.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".buttons").click(function () {
          $(this).addClass("active").siblings().removeClass("active");

          var filter = $(this).attr("data-filter");

          if (filter == "all") {
            $(".galimage").show(400);
          } else {
            $(".galimage")
              .not("." + filter)
              .hide(200);
            $(".galimage")
              .filter("." + filter)
              .show(400);
          }
        });

        $(".gallery").magnificPopup({
          delegate: "a",
          type: "image",
          gallery: {
            enabled: true,
          },
        });
      });
    </script>
    <!-- Swiper JS -->
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
